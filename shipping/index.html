<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shipping Page</title>
    <meta charset="utf-8" />
    <meta name="viewport"
  content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="../assets/css/screen.css" />
  </head>
  <body>
    <header>
      <nav id="first-nav">
        <a href="../">Home</a>
      </nav>
      <nav class="nothide" id="second-nav">
        <a href="#">Shipping</a>
        <a href="../billing">Billing</a>
        <a href="../payment">Payment</a>
        <a href="../cart">Review</a>
      </nav>
      <button type="button" class="nothide">Cart</button>
      <button aria-hidden="true" type="button" class="hide" onClick="transform()">Cart</button>
    </header>
    <main id="shipping">
      <nav class="hide" aria-hidden="true">
        <button class="hide" type="button" onClick="retransform()">Cart</button>
        <a href="../">Home</a>
        <a href="#">Shipping</a>
        <a href="../billing">Billing</a>
        <a href="../payment">Payment</a>
        <a href="../cart">Review</a>
      </nav>
      <form>
        <ol>
          <li>
            <label for="country">Country/Region</label>
            <input type="text" id="country" name="country" placeholder="Country"
required="required" autocomplete="country-name"/>
          </li>
          <li>
            <label for="fullname">Full Name (First Name and Last Name)</label>
            <input type="text" id="fullname" name="fullname" placeholder="Full Name" required="required" autocomplete="name"/>
          </li>
          <li>
            <label for="telephone">Phone Number</label>
            <!-- Check type tel online -->
            <input type="tel" id="telephone" name="telephone"
required="required" autocomplete="tel-national"/>
          </li>
          <li>
            <label for="address">Address</label>
            <input type="text" id="address1" name="address" placeholder="Street address or P.O Box" required="required" autocomplete="street-address"
aria-labelledby="address"/>
            <input type="text" id="address2" name="address" placeholder="Apt, suite, unit, building, floor, etc." autocomplete="address-level3"
aria-labelledby="address"/>
          </li>
          <li class="half">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="City"
required="required"/>
          </li>
          <li class="half">
            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="State / Province" required="required"/>
          </li>
          <li class="half">
            <label for="zip">Zip Code</label>
            <input type="number" id="zip" name="zip" placeholder="Zip code"
required="required" autocomplete="postal-code"/>
          </li>
          <li class="flex">
            <input type="checkbox" id="bill" name="bill"/>
            <label for="bill">Use the same address information for billing</label>
          </li>
          <li>
            <button type="button"/>Use this shipping
information</button>
          </li>
        </ol>
      </form>
    </main>
    <footer>

    </footer>
    <script src="../assets/js/sandbox.js"></script>
  </body>
</html>
