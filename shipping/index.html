<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shipping Page</title>
    <meta charset="utf-8" />
    <meta name="viewport"
  content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="../assets/css/screen.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Shipping</a>
        <a href="#">Billing</a>
        <a href="#">Payment</a>
        <a href="#">Review</a>
      </nav>
      <button type="button">Cart</button>
    </header>
    <main>
      <form>
        <ol>
          <li>
            <button type="submit"/>Use billing information</button>
          </li>
          <li>
            <label for="country">Country/Region</label>
            <input type="text" name="country" placeholder="Country"/>
          </li>
          <li>
            <label for="fullname">Full Name (First Name and Last Name)</label>
            <input type="text" name="fullname" placeholder="Full Name"/>
          </li>
          <li>
            <label for="telephone">Phone Number</label>
            <!-- Check type tel online -->
            <input type="tel" name="telephone"/>
          </li>
          <li>
            <label for="address">Address</label>
            <input type="text" name="address" placeholder="Street address or P.O Box"/>
            <input type="text" name="address" placeholder="Apt, suite, unit, building, floor, etc."/>
          </li>
          <li class="half">
            <label for="city">City</label>
            <input type="text" name="city" placeholder="City"/>
          </li>
          <li class="half">
            <label for="state">State</label>
            <input type="text" name="state" placeholder="State / Province"/>
          </li>
          <li class="half">
            <label for="zip">Zip Code</label>
            <input type="number" name="zip" placeholder="Zip code"/>
          </li>
          <li>
            <button type="submit"/>Use this shipping information</button>
          </li>
        </ol>


      </form>
    </main>
    <footer>

    </footer>
  </body>
</html>
