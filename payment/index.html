<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Payment Page</title>
    <meta charset="utf-8" />
    <meta name="viewport"
  content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="../assets/css/screen.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="../shipping">Shipping</a>
        <a href="../billing">Billing</a>
        <a href="">Payment</a>
        <a href="../cart">Review</a>
      </nav>
      <button type="button">Cart</button>
    </header>
    <main id="payment">
      <form>
        <ol>
          <li>
            <label for="cardname">Name on Card</label>
            <input type="text" name="cardname" placeholder="Name on Card" required="required"/>
          </li>
          <li>
            <label for="cardnumber">Card Number</label>
            <input type="number" name="cardnumber" placeholder="Card Number" required="required"/>
          </li>
          <li class="half">
            <label for="expirationdate">Expiration Date</label>
            <input type="month" name="expirationdate" pattern="[0-9]{4}-[0-9]{2}" placeholder="yyyy-mm" required="required"/>
          </li>
          <li class="half">
            <label for="cvv">CVV</label>
            <input type="number" name="cvv" placeholder="CVV" required="required"/>
          </li>
          <li>
            <button type="submit"/>Use this card</button>
          </li>
        </ol>
      </form>
    </main>
    <footer>

    </footer>
  </body>
</html>
