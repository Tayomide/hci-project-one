<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Payment Page</title>
    <meta charset="utf-8" />
    <meta name="viewport"
  content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="../assets/css/screen.css" />
  </head>
  <body>
    <header>
      <nav id="first-nav">
        <a href="../">Home</a>
      </nav>
      <nav class="nothide" id="second-nav">
        <a href="../shipping">Shipping</a>
        <a href="../billing">Billing</a>
        <a href="#">Payment</a>
        <a href="../cart">Review</a>
      </nav>
      <button type="button" class="nothide">Cart</button>
      <button aria-hidden="true" type="button" class="hide">Cart</button>
    </header>
    <main id="payment">
      <nav class="hide" aria-hidden="true">
        <button class="hide" type="button">Cart</button>
        <a href="../">Home</a>
        <a href="../shipping">Shipping</a>
        <a href="../billing">Billing</a>
        <a href="#">Payment</a>
        <a href="../cart">Review</a>
      </nav>
      <form>
        <ol>
          <li>
            <label for="cardname">Name on Card</label>
            <input type="text" id="cardname" name="cardname" placeholder="Name on Card" required="required" autocomplete="cc-name"/>
          </li>
          <li>
            <label for="cardnumber">Card Number</label>
            <input type="number" id="cardnumber" name="cardnumber" placeholder="Card Number" required="required" autocomplete="cc-number"/>
          </li>
          <li class="half">
            <label for="expirationdate">Expiration Date</label>
            <input type="month" id="expirationdate" name="expirationdate" pattern="[0-9]{4}-[0-9]{2}"
            placeholder="yyyy-mm" required="required" autocomplete="cc-exp"/>
          </li>
          <li class="half">
            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" placeholder="CVV" required="required" autocomplete="cc-csc"/>
          </li>
          <li>
            <button type="button"/>Use this card</button>
          </li>
        </ol>
      </form>
    </main>
    <footer>

    </footer>
    <script src="../assets/js/sandbox.js"></script>
  </body>
</html>
