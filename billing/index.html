<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Billing Page</title>
    <meta charset="utf-8" />
    <meta name="viewport"
  content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="../assets/css/screen.css" />
  </head>
  <body id="billing">
    <header>
      <nav id="first-nav">
        <a href="../">Home</a>
      </nav>
      <nav class="nothide" id="second-nav">
        <a href="../shipping">Shipping</a>
        <a href="#">Billing</a>
        <a href="../payment">Payment</a>
        <a href="../cart">Review</a>
      </nav>
      <button type="button" class="nothide">Cart</button>
      <button aria-hidden="true" type="button" class="hide">Cart</button>
    </header>
    <main>
      <nav class="hide" aria-hidden="true">
        <button class="hide" type="button">Cart</button>
        <a href="../">Home</a>
        <a href="../shipping">Shipping</a>
        <a href="#">Billing</a>
        <a href="../payment">Payment</a>
        <a href="../cart">Review</a>
      </nav>
      <form action="../payment">
        <ol>
          <li>
            <button type="button" id="address-populate"/>Use shipping information
          </button>
          </li>
          <li>
            <label for="country">Country/Region</label>
            <input type="text" id="country" name="country" placeholder="Algeria"
required="required" autocomplete="country-name"/>
          </li>
          <li>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="firstname lastname middlenames(optional)" required="required" autocomplete="name"/>
          </li>
          <li>
            <label for="telephone">Phone Number</label>
            <!-- Check type tel online -->
            <input type="tel" id="telephone" name="telephone"
required="required" autocomplete="tel-national"/>
          </li>
          <li>
            <label for="address">Address</label>
            <input type="text" id="address1" name="address" placeholder="Street address or P.O Box" required="required" autocomplete="street-address"
aria-labelledby="address"/>
            <input type="text" id="address2" name="address" placeholder="Apt, suite, unit, building, floor, etc." autocomplete="address-level3"
aria-labelledby="address"/>
          </li>
          <li class="half">
            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="Illinois" required="required"/>
          </li>
          <li class="half">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Port-harcourt"
required="required"/>
          </li>
          <li class="half">
            <label for="zip">Zip Code</label>
            <input type="number" id="zip" name="zip" placeholder="11111"
required="required" autocomplete="postal-code"/>
          </li>
          <li>
            <button type="submit"/>Use this Billing Information</button>
          </li>
        </ol>
      </form>
    </main>
    <footer>

    </footer>
    <script src="../assets/js/sandbox.js"></script>
  </body>
</html>
